buildscript {
    repositories {
        google()  // مستودع Google للمكتبات مثل Firebase
        mavenCentral()  // مستودع Maven للمكتبات الأخرى
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'  // إضافة هذا السطر إذا لم يكن موجودًا
        classpath 'com.google.gms:google-services:4.4.2'  // إضافة Google Services
    }
}




allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")

}


tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
